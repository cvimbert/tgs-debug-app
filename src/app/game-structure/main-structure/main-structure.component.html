<div class="container">
  <ng-container *ngIf=structure>
    <div class="paragraph" *ngFor="let paragraph of structure.paragraphs">
      <div class="line {{ sequence.getClasses() }}" *ngFor="let line of paragraph">
        <p>{{ line }}</p>
      </div>
    </div>
    <div class="links">
      <div *ngFor="let link of structure.links" (click)="loadLink(link)" class="link">{{ link.text }}</div>
    </div>
  </ng-container>
</div>
