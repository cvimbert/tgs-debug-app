<div class="items-container">
  <div class="log-item" [class.odd]="i % 2 === 1" *ngFor="let log of logs; let i = index">
    <div class="item-content">[{{ logDate(log) }}] - {{ log.text }}</div>
    <div class="item-deletion" (click)="deleteLog(i)">x</div>
  </div>
</div>
<div class="buttons-container">
  <input type="button" value="Clear logs" (click)="clearLogs()">
</div>
